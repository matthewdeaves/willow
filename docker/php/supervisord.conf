[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/run/supervisord.pid
user=root

; # cakephp-queue-worker commented out for now#
; #############################################
;[program:cakephp-queue-worker]
;command=/var/www/html/bin/cake queue worker
;process_name=%(program_name)s_%(process_num)02d
;numprocs=2
;stdout_logfile=/dev/stdout
;stdout_logfile_maxbytes=0
;stderr_logfile=/dev/stderr
;stderr_logfile_maxbytes=0
;autorestart=true
;startretries=5
;user=www-data
